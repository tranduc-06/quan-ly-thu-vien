    <link rel="stylesheet" href="css/main.css">

<body>
    <div id="root">
        <div class="sidebar">

                <nav class="logo">

                    <!-- <img src="images/logo/logo.png" alt=""> -->
                </nav>

                <nav class="navbar-main">
                    <ul class="navbar-menu">
                        <li class="navbar-item sidebar-lib">
                            <a href="index.html"  title="Cá nhân">
                                <i class="icon bi bi-book"></i>

                            </a> 
                        </li>

                            </a> 
                        </li>
                    </ul> 
                </nav>
            </div>

                    <button class="btn disabled button" tabindex="0"><i class="icon bi-arrow-left"></i></button>

                            <i class="icon bi bi-sort-alpha-down"></i>
                        </button>
                    </div>
                    <span>
                        <div class="setting-item btn-upload">
                            <a class="btn button" tabindex="0">
                                <i class="icon bi-plus-circle"></i>
                            </a>
                        </div>
                    </span>
                    <div class="setting-item">
                        <button class="btn button" tabindex="0">
                            <i class="icon bi bi-gear"></i>

            </div>

        <div class="box mainpage">
            <div style="position: relative;overflow: hidden;width: 100%;height: 100%;">
